{% extends 'base.html' %}

{% load static %}

{% block title %}
    Home
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <img src="{% static 'images/photo_2021-10-11_18-44-15.jpg' %}" alt="" class="w-100" height="800">
        </div>
    </div>

    <div class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto my-2 text-center">
                    <h1 class="text-capitalize font-weight-bold">
                        our product
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-9 mx-auto col-md-6 col-lg-3">
                    <div class="card mb-5 bg-dark">
                        <div class="p-4">
                            <img class="card-img-top" src="{{product.image.url}}" alt="{{product.name}}">
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <p class="font-weight-bolt mb-0 text-success">
                                {{product.name}}
                            </p>
                            <h5 class="text-info font-italic mb-0">
                                {{product.price}}
                            </h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
